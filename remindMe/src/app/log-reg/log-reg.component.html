<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <label for="chk" aria-hidden="true">Sign up</label>

            <div style=" text-align: center; color: rgb(12, 12, 12)"
                *ngIf="(this.registerForm.get('uname')?.touched ||this.registerForm.get('uname')?.dirty)&&this.registerForm.get('uname')?.errors">
                invalid username</div>

            <input type="text" name="txt" formControlName="uname" placeholder="User name" required="">

            <div style=" text-align: center; color: rgb(12, 12, 12)"
                *ngIf="(this.registerForm.get('userid')?.touched ||this.registerForm.get('userid')?.dirty)&&this.registerForm.get('userid')?.errors">
                invalid user id</div>

            <input type="text" name="txt" formControlName="userid" placeholder="User Id" required="">

            <div style=" text-align: center; color: rgb(12, 12, 12)"
                *ngIf="(this.registerForm.get('pswd')?.touched ||this.registerForm.get('pswd')?.dirty)&&this.registerForm.get('pswd')?.errors">
                invalid Password</div>

            <input type="password" name="pswd" formControlName="pswd" placeholder="Password" required="">


            <button>Sign up</button>
        </form>
    </div>

    <div class="login">
        <form  [formGroup]="loginForm" (ngSubmit)="login()">
            <label for="chk" aria-hidden="true">Login</label>
            
            <div style=" text-align: center; color: rgb(12, 12, 12)"
                *ngIf="(this.loginForm.get('userid')?.touched ||this.loginForm.get('userid')?.dirty)&&this.loginForm.get('userid')?.errors">
                invalid user id</div>


            <input type="text" name="txt" placeholder="User Id" formControlName="userid" required="">

            <div style=" text-align: center; color: rgb(12, 12, 12)"
                *ngIf="(this.loginForm.get('pswd')?.touched ||this.loginForm.get('pswd')?.dirty)&&this.loginForm.get('pswd')?.errors">
                invalid Password</div>


            <input type="password" name="pswd" placeholder="Password" formControlName="pswd" required="">

            <button>Login</button>
        </form>
    </div>
</div>
